{% extends "base.html" %}
{% block title %}Weaboo monitor{% endblock title %}

{% block content %}
    <div>
        {% for topic_keyword, topic_data in trends.items %}
            TOPIC: {{ topic_keyword }}
            {% for k, v in topic_data.items %}
                <tr>
                    <td>{{ k }}</td>
                    <td>{{ v }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    {% csrf_token %}
    </div>
{% endblock content %}
